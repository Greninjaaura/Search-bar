<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google-like Search Bar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"> <!-- Include FontAwesome library -->
  <style>
    #search-container {
      position: relative;
      display: flex;
      margin-bottom: 15px;
      align-items: center;
    }

    #search-input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 20px; /* Capsule shape */
    }

    #search-container button {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      padding: 8px;
      background-color: #4285F4; /* Google blue color */
      color: white;
      border: none;
      border-radius: 50%; /* Circular shape */
      cursor: pointer;
    }

    #search-container button:hover {
      background-color: #357AE8; /* Darker blue on hover */
    }

    #search-results {
      border: 1px solid #ddd;
      padding: 10px;
    }
  </style>
</head>
<body>

<div id="search-container">
  <input type="text" id="search-input" placeholder="Google Search">
  <button onclick="search()"><i class="fas fa-search"></i></button> <!-- Blue circular magnifying glass icon -->
</div>

<div id="search-results">
  <!-- Search results will be inserted here -->
</div>

<script src="script.js"></script>
</body>
</html>
